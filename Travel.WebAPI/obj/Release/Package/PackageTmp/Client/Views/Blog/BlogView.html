<!--Blog Post-->
<spinner ng-show="initializing  == 0" class="spinner-absolute" />
<article class="blog-post" ng-hide="initializing < 1">
    <h1 class="blog-post-title">
        <span ng-bind="blog.title"></span>
    </h1>
    <h3>
        <em>
            <span ng-bind="subTitle" />
        </em>
    </h3>


    <p class="blog-post-meta">
        <span class="glyphicon glyphicon-time"></span>
        <em>
            <span ng-bind="blog.date | date" />
        </em>
        by
        <span ng-bind="blog.authorName" />

        &nbsp&nbsp

    </p>
    <fblike></fblike>

    <div ng-bind-html="bindHTML(blog.content)" />
</article>
<!-- /.blog-post -->

<fblike></fblike>
<br />
<!--Images--->


<spinner ng-show="initializing == 1" />
<div class="photos" ng-show="initializing > 1" >
    <div class="form-group">
        <div class="row" style="margin-left: 0; margin-right: 0;">
            <div class="col-xs-4 col-sm-2 column fancyboxgroup" ng-repeat="image in images track by $index">

                <a class="fancybox thumbnail" rel="group" title="{{image.imageCaption}}" ng-href="{{image.originalImageURL}}" target="_self">
                    <img ng-src="{{image.thumbnailImageURL}}" class="fade-in" />
                </a>
            </div>
        </div>
    </div>
</div>

<!--  End Images -->
<sharebuttons ng-show="initializing > 1" ></sharebuttons>


<spinner ng-show="initializing  == 2" />
<div ng-hide="initializing < 2" class="more-like-this">
    <hr />
    <br />
    <h2> More Like This</h2>

    <div class="col-xs-6 col-sm-6">
        <div class="moreblogs" ng-repeat="blog in related track by $index" ng-if="$even">
            <a ng-href="{{blog.linkURL}}">
                <img ng-src="{{blog.imageURL}}" class="img-responsive" />
                <span>{{blog.title}}</span>
            </a>
        </div>
    </div>


    <div class="col-xs-6 col-sm-6">
        <div class="moreblogs" ng-repeat="blog in related track by $index" ng-if="$odd">
            <a ng-href="{{blog.linkURL}}">
                <img ng-src="{{blog.imageURL}}" class="img-responsive" />
                <span>{{blog.title}}</span>
            </a>
        </div>
    </div>
</div>
